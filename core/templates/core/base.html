<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Messaging App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gray-900">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="lg:flex lg:gap-x-12">
          {% if request.user.is_authenticated %}
          <a href="/rooms/" class="text-sm font-semibold leading-6 text-white"
            >Room</a
          >
          <a href="/logout/" class="text-sm font-semibold leading-6 text-white" >Logout</a>
          {% else %}
          <a href="/signup/" class="text-sm font-semibold leading-6 text-white"
            >Sign Up</a
          >
          <a href="/login/" class="text-sm font-semibold leading-6 text-white"
            >Login</a
          >
          {% endif %}
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}

    {% block scripts %} {% endblock %}
  </body>
</html>
